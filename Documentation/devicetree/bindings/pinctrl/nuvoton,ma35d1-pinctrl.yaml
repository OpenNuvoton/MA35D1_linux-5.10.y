%YAML 1.2
---
$id: http://devicetree.org/schemas/pinctrl/nuvoton,ma35d1-pinctrl.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Nuvoton MA35D1 pin control and GPIO

maintainers:
  - Shan-Chun Hung <schung@nuvoton.com>

properties:
  compatible:
    enum:
      - nuvoton,ma35d1-pinctrl

  nuvoton,pin:
    description:
          Each entry consists of 4 parameters and represents the mux and config
          setting for one pin. The first 3 parameters <REGISTER_OFFSET BitMask_OFFSET 
          MFP_VALUE> are specified using a PIN_FUNC_ID macro, which can be found in 
          <inlcude/dt-bindings/pinctrl/ma35d1-pinfunc.h>. The last parameters config 
          is the pad setting value like bias-pull-up on this pin.
    $ref: /schemas/types.yaml#/definitions/uint32-matrix      

  reg:
    maxItems: 1

  '#address-cells':
    const: 2

  '#size-cells':
    const: 2
    
  nuvoton,sys:
    description:
      phandle to the sys
    $ref: /schemas/types.yaml#/definitions/phandle-array
    items:
      maxItems: 1

  ranges: true

patternProperties:
  "gpio@[a-n]+$":
    type: object
    properties:

      gpio-controller: true
      
      '#gpio-cells':
        const: 2

      reg:
        maxItems: 2

      clocks:
        maxItems: 1

      interrupt-controller: true

      '#interrupt-cells':
         const: 2
         
      interrupts:
        description:
                The interrupt outputs to sysirq.
        maxItems: 1

    required:
      - compatible
      - reg
      - interrupts
      - interrupt-controller
      - '#interrupt-cells'
      - gpio-controller
      - '#gpio-cells'

#PIN CONFIGURATION NODES
  "pcfg-[a-z0-9-]+$":
    type: object
    properties:
      bias-disable: true

      bias-pull-down: true

      bias-pull-up: true

      drive-strength:
        minimum: 0
        maximum: 7

      input-enable: true

      input-schmitt-enable: true
      
      power-source:
        description: 
          I/O voltage in millivolt.
        enum: [ 1800, 3300 ]
additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/pinctrl/ma35d1-pinfunc.h>
    #include <dt-bindings/gpio/gpio.h>

    pinctrl: pinctrl {
        compatible = "nuvoton,ma35d1-pinctrl";
        nuvoton,sys = <&sys>;
        #address-cells = <2>;
        #size-cells = <2>;
        ranges;
        status = "okay";

        gpioa: gpioa@40040000 {
                reg = <0x0 0x40040000 0 0x40>,
                      <0x0 0x40040800 0 0x40>;
                interrupts = <GIC_SPI  14 IRQ_TYPE_LEVEL_HIGH>;
                clocks = <&clk GPA_GATE>;
                gpio-controller;
                #gpio-cells = <2>;
                interrupt-controller;
                #interrupt-cells = <2>;
        };
 
        pcfg_default: pcfg-default {
                slew-rate = <0>; /* 0:normal, 1:high */
                input-schmitt-disable;  /* input-schmitt-disable, input-schmitt-enable */
                bias-disable; /* bias-disable, bias-pull-up, bias-pull-down  */
                power-source = <3300>; /* 1800:1.8v , 3300:3.3v */
                drive-strength = <0>; /* 0 ~ 7 */
        };
 
        uart13: {
                pinctrl_uart13: uart13grp {
                        nuvoton,pins =
                                <SYS_GPH_MFPH_PH12MFP_UART13_RXD	&pcfg_default>,
                                <SYS_GPH_MFPH_PH13MFP_UART13_TXD	&pcfg_default>;
                };
        };

    };

    uart13:serial@407D0000 {
        compatible = "nuvoton,ma35d1-uart";
        reg = <0x0 0x407D0000 0x0 0x10000>;
        interrupts = <GIC_SPI 119 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&clk UART2_GATE>;
        status = "disabled";
    };
    
 
